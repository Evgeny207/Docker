# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - node-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      # codecov fetch reporter
      - run: yarn add codecov --dev
      
      - save_cache:
          paths:
            - node_modules
            - $HOME/.yarn-cache
          key: node-dependencies-{{ checksum "yarn.lock" }}
      
      # codeclimate: fetch and init coverage reporter.
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build

      # run tests!
      - run: yarn test

      # codeclimate: upload coverage 
      - run: ./cc-test-reporter -t lcov after-build --exit-code $? 

      # codecov: upload coverage
      - run: ./node_modules/.bin/codecov
