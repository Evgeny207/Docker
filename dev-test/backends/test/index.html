<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Netlify CMS Development Test</title>
    <script>
      window.repoFiles = {
        _posts: {
          '2015-02-14-this-is-a-post.md': {
            content:
              '---\ntitle: This is a YAML front matter post\nimage: /nf-logo.png\ndate: 2015-02-14T00:00:00.000Z\n---\n\n# I Am a Title in Markdown\n\nHello, world\n\n* One Thing\n* Another Thing\n* A Third Thing\n',
          },
          '2015-02-15-this-is-a-json-frontmatter-post.md': {
            content:
              '{\n"title": "This is a JSON front matter post",\n"image": "/nf-logo.png",\n"date": "2015-02-15T00:00:00.000Z"\n}\n\n# I Am a Title in Markdown\n\nHello, world\n\n* One Thing\n* Another Thing\n* A Third Thing\n',
          },
          '2015-02-16-this-is-a-toml-frontmatter-post.md': {
            content:
              '+++\ntitle = "This is a TOML front matter post"\nimage = "/nf-logo.png"\n"date" = "2015-02-16T00:00:00.000Z"\n+++\n\n# I Am a Title in Markdown\n\nHello, world\n\n* One Thing\n* Another Thing\n* A Third Thing\n',
          },
          '2015-02-14-this-is-a-post-with-a-different-extension.other': {
            content:
              '---\ntitle: This post should not appear because the extension is different\nimage: /nf-logo.png\ndate: 2015-02-14T00:00:00.000Z\n---\n\n# I Am a Title in Markdown\n\nHello, world\n\n* One Thing\n* Another Thing\n* A Third Thing\n',
          },
        },

        _data: {
          'settings.json': {
            content: '{"site_title": "CMS Demo"}',
          },
          'authors.yml': {
            content:
              'authors:\n  - name: Mathias\n    description: Co-founder @ Netlify\n  - name: Chris\n    description: Co-founder @ Netlify\n',
          },
        },
      };

      var ONE_DAY = 60 * 60 * 24 * 1000;

      for (var i = 1; i <= 20; i++) {
        var date = new Date();

        date.setTime(date.getTime() + ONE_DAY);
        var dateString =
          '' + date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
        var slug = dateString + '-post-number-' + i + '.md';

        window.repoFiles._posts[slug] = {
          content:
            '---\ntitle: "This is post # ' +
            i +
            '"\ndate: ' +
            dateString +
            'T00:99:99.999Z\n---\n\n# The post is number ' +
            i +
            '\n\nAnd this is yet another identical post body',
        };
      }
    </script>
  </head>
  <body>
    <script src="dist/netlify-cms.js"></script>
    <script>
      var PostPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          return h(
            'div',
            {},
            h(
              'div',
              { className: 'cover' },
              h('h1', {}, entry.getIn(['data', 'title'])),
              this.props.widgetFor('image'),
            ),
            h('p', {}, h('small', {}, 'Written ' + entry.getIn(['data', 'date']))),
            h('div', { className: 'text' }, this.props.widgetFor('body')),
          );
        },
      });

      var GeneralPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'site_title']);
          var posts = entry.getIn(['data', 'posts']);
          var thumb = posts && posts.get('thumb');

          return h(
            'div',
            {},
            h('h1', {}, title),
            h(
              'dl',
              {},
              h('dt', {}, 'Posts on Frontpage'),
              h('dd', {}, this.props.widgetsFor('posts').getIn(['widgets', 'front_limit']) || 0),

              h('dt', {}, 'Default Author'),
              h('dd', {}, this.props.widgetsFor('posts').getIn(['data', 'author']) || 'None'),

              h('dt', {}, 'Default Thumbnail'),
              h('dd', {}, thumb && h('img', { src: this.props.getAsset(thumb).toString() })),
            ),
          );
        },
      });

      var AuthorsPreview = createClass({
        render: function() {
          return h(
            'div',
            {},
            h('h1', {}, 'Authors'),
            this.props.widgetsFor('authors').map(function(author, index) {
              return h(
                'div',
                { key: index },
                h('hr', {}),
                h('strong', {}, author.getIn(['data', 'name'])),
                author.getIn(['widgets', 'description']),
              );
            }),
          );
        },
      });

      const previewStyles = `
      html,
      body {
        color: #444;
        font-size: 14px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      body {
        padding: 20px;
      }

      h1 {
        margin-top: 20px;
        color: #666;
        font-weight: bold;
        font-size: 32px;
      }

      img {
        max-width: 100%;
      }
    `;

      CMS.registerPreviewTemplate('posts', PostPreview);
      CMS.registerPreviewTemplate('general', GeneralPreview);
      CMS.registerPreviewTemplate('authors', AuthorsPreview);
      CMS.registerPreviewStyle(previewStyles, { raw: true });
    </script>
  </body>
</html>
