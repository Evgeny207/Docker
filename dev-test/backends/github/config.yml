backend:
  name: github
  branch: master
  repo: owner/repo

publish_mode: editorial_workflow
media_folder: static/media
public_folder: /media
collections:
  - name: posts
    label: Posts
    label_singular: 'Post'
    folder: content/posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: 'Cover Image'
        name: 'image'
        widget: 'image'
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Category
        name: category
        widget: string
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
  - name: pages
    label: Pages
    label_singular: 'Page'
    folder: content/pages
    create: true
    slug: '{{slug}}'
    fields:
      - label: Template
        name: template
        widget: hidden
        default: page
      - label: Title
        name: title
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        default: true
      - label: Body
        name: body
        widget: markdown
  - name: products
    label: Products
    label_singular: 'Product'
    folder: content/products
    create: true
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: 'List 1'
        name: list1
        widget: list
        fields:
          - label: Description
            name: string1
            widget: string
          - label: 'List 2'
            name: list2
            widget: list
            fields:
              - label: 'String 2'
                name: string2
                widget: string
          - label: 'String 3'
            name: string3
            widget: string
      - label: 'List 1b'
        name: list1b
        widget: list
        fields:
          - label: 'String 1b'
            name: string1b
            widget: string
          - label: 'List 2b'
            name: 'list2b'
            widget: 'list'
            fields:
              - label: 'String2b'
                name: 'string2b'
                widget: 'string'
          - label: 'String'
            name: 'string3'
            widget: 'string'
