name: dast
on: push

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: отчет о полном сканировании ZAP
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          rules_file_name: '.zap/rules.tsv'

